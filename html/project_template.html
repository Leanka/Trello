<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Trelolo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" type="text/css" media="screen" href="../css/footer.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/project_template.css" />
    <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet"> -->

    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>

	<!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"> -->
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/index.css" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="../js/project_template.js" type="module"></script>
</head>
<body>
    <div data-filepath="project_header.html"></div>
    <div class="container" id="container" >
        <div id="add-new-list-container">
        <button class="btn btn-primary" id="new-project-primary"  onclick="document.getElementById(`myModal`).style.display = `block`"></i>Create New List</button>
        </div>
        <div id="main-project-container" class="row"></div>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content" id="modal-content2-bt-override">
        <span id="close" class="close"><i class="far fa-window-close"></i></span>

        <form class="border rounded p-3">
        <div class="form-group">
            <label for="formGroupExampleInput">Title</label>
            <input id="title" type="text" class="form-control" id="formGroupExampleInput" placeholder="Example input" autofocus required>
        </div>
        <div class="form-group">
            <button id="modal-submit" type="button" class="btn btn-primary btn-block">Create</button>
        </div>
    </form>

    </div>

    </div>
    
    <div data-filepath="footer.html"></div>
</body>
</html>
