<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Trello</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/index.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../css/project_template.css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="../js/index.js" type="module"></script>
    <script src="../js/project_template.js" type="module"></script>
</head>
<body>
    <div data-filepath="project_header.html"></div>
    <div class="container" id="container">
        <div class="row">
            <div class="col">
                <h1>To-Do List</h1>
        	    <input type="text" name="newTask" placeholder="Add new Todo">
        
        	    <ul class="todo-list" id="todo-list-id1" ondrop=drop(event) ondragover=allowDrop(event)>
        	        <li class="empty-li"></li>
        		    <li class="task" id="task1" draggable="true" ondragstart=drag(event)> <span><i class="fa fa-trash"></i></span> Go Shopping</li>
        		    <li class="task" id="task2" draggable="true" ondragstart=drag(event)> <span><i class="fa fa-trash"></i></span> Clean room</li>
        		    <li class="task" id="task3" draggable="true" ondragstart=drag(event)> <span><i class="fa fa-trash"></i></span> Visit uncle Bob</li>
        	    </ul>   
            </div>
            <div class="col">
                <h1>To-Do List 2</h1>
            	<input type="text" name="newTask" placeholder="Add new Todo">
            
            	<ul class="todo-list" id="todo-list-id2" ondrop=drop(event) ondragover=allowDrop(event)>
            	    <li class="empty-li"></li>
            	    <li class="task" id="task4" draggable="true" ondragstart=drag(event)> <span><i class="fa fa-trash"></i></span> Go Shopping</li>
            		<li class="task" id="task5" draggable="true" ondragstart=drag(event)> <span><i class="fa fa-trash"></i></span> Clean room</li>
            		<li class="task" id="task6" draggable="true" ondragstart=drag(event)> <span><i class="fa fa-trash"></i></span> Visit uncle Bob</li>
            	</ul>   
            </div>
        </div>
    </div>
    
    <div data-filepath="footer.html"></div>
</body>
</html>
