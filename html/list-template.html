<div  class="list-title">
    <h1 class="list-title">
        <span class="title-field">To-Do-Title</span>
        <i class="list-trash fas fa-trash"></i>
    </h1>
</div>
<input type="text" name="newTask" placeholder="Add new Todo">
<ul class="todo-list" ondrop=drop(event) ondragover=allowDrop(event)>
    <li class="empty-li"></li>
</ul>
