<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Trelolo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/footer.css" />
    <link rel="stylesheet" type="text/css" href="//stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="../css/index.css" />
    <script src="../js/index.js" type="module"></script>
</head>
<body>
    <div data-filepath="header.html"></div>
    <div id="main-project-container" class="container" ></div>

    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content" id="modal-content-bt-override">
        <span id="close" class="close"><i class="far fa-window-close"></i></span>

        <form class="border rounded p-3">
        <div class="form-group">
            <label for="title">Title</label>
            <input id="title" class="form-control" type="text" placeholder="Enter project title" required autofocus/>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" rows="5" id="description" placeholder="Enter description" required></textarea>
        </div>
        <div class="form-group">
            <button id="modal-submit" type="submit" class="btn btn-primary btn-block">Create</button>
        </div>
    </form>

    </div>

    </div>
    <div data-filepath="footer.html"></div>
</body>
</html>
